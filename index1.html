<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff5f9e, #ff8fb1);
    overflow: hidden;
}
.card {
    background: #fff3e8;
    width: 90%;
    max-width: 750px;
    border-radius: 20px;
    padding: 25px;
    margin: auto;
    margin-top: 60px;
    display: flex;

    align-items: center;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);

}
.text {
    flex: 1;
    color: #5a2a2a;
}
.tree {
    flex: 1;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    height: 260px;
}
.trunk {
    width: 25px;
    height: 100px;
    background: #8b5a2b;
    border-radius: 5px;
}
.hearts-tree {
    position: absolute;
    bottom: 90px;
    width: 180px;
    height: 180px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}
.heart {
    width: 18px;
    height: 18px;
    background: red;
    transform: rotate(45deg);
    margin: 3px;
    position: relative;
}
.heart::before,
.heart::after {
    content: "";
    width: 18px;
    height: 18px;
    background: red;
    border-radius: 50%;
    position: absolute;
}
.heart::before {
    top: -9px;
    left: 0;
}
.heart::after {
    left: -9px;
    top: 0;
}
.counter {
    margin-top: 15px;
    font-weight: bold;
    color: #c0392b;
}
button {
    margin-top: 20px;
    padding: 12px 25px;
    font-size: 1.1em;
    border: none;
    border-radius: 25px;
    background: #ff4d6d;
    color: white;
    cursor: pointer;
    box-shadow: 0 5px 10px rgba(0,0,0,0.2);
}
button:hover {
    background: #e63950;
}
/* Falling hearts */
.falling-heart {
    position: absolute;
    top: -20px;
    width: 15px;
    height: 15px;
    background: red;
    transform: rotate(45deg);
    animation: fall linear infinite;
    opacity: 0.8;
}
.falling-heart::before,
.falling-heart::after {
    content: "";
    width: 15px;
    height: 15px;
    background: red;
    border-radius: 50%;
    position: absolute;
}
.falling-heart::before {
    top: -7px;
    left: 0;
}
.falling-heart::after {
    left: -7px;
    top: 0;
}
@keyframes fall {
    to {
        transform: translateY(110vh) rotate(45deg);
    }
}
@media (max-width: 600px) {
    .card {
        flex-direction: column;
        text-align: center;
    }
}
</style>
</head>
<body>

</div>

<script>
const startDate = new Date("2023-08-28T00:00:00");

function updateCounter() {
    const now = new Date();
    let diff = now - startDate;

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    diff %= (1000 * 60 * 60 * 24);

    const hours = Math.floor(diff / (1000 * 60 * 60));
    diff %= (1000 * 60 * 60);

        ${days} d√≠as ${hours} horas ${minutes} minutos ${seconds} segundos`;
}
setInterval(updateCounter, 1000);

function createFallingHeart() {
    const heart = document.createElement("div");
    heart.classList.add("falling-heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (3 + Math.random() * 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 6000);
}
setInterval(createFallingHeart, 300);
</script>
